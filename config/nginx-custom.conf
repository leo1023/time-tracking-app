upstream backend {
    server backend_time_tracking:8080;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html = 404;
    }

    location /records {
        proxy_pass http://backend;
        proxy_set_header Host $http_host;
    }
}
